<div class="container">
  
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" id="signup">
      <img id="profile-img" src="assets/profile.svg">
  
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="email" required [(ngModel)]="email" name="email">
      </div>
  
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="password" required [(ngModel)]="password" name="password">
      </div>

      <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="confirm password" required [(ngModel)]="password2" name="password2">
        </div>
      <br>
      <div class="button-center">
        <button type="submit" class="btn btn-login" (click)="login(loginForm)">sign up</button>
      </div>
      
    </form>
    <p (click)="navigate()">Already have an account? <b>Sign in</b> </p>
  </div>
